<h2> Result Management System</h2>
<div class=" div1 col-md-6 offset-md-3 p-3 " style=" margin-top: 5%;">
    <h3 >Fetch Student Result</h3>
    <!--creating a tamplet form for the finding students results -->
    <form [formGroup]="findstudentResult" (ngSubmit)="getresult()">
    
      <!--using form the roll number-->
      <div class="form-outline mb-4">
        <label class="form-label text-light" for="form1Example13">Roll Number</label>
        <input type="text" formControlName="rollNo" class="form-control form-control-lg" placeholder="Roll Number"/>
      </div>

      <!--using the form for date of birth-->
      <div class="form-outline mb-4">
        <label class="form-label text-light" for="form1Example23">Date of Birth</label>
        <input type="date" formControlName="dob" class="form-control form-control-lg" />
      </div>


      <div class="d-flex justify-content-around align-items-center mb-4">
      </div>

      
      <button  type="submit" class="btn btn-primary btn-lg btn-block ">Find Result</button>

    </form>
  </div>

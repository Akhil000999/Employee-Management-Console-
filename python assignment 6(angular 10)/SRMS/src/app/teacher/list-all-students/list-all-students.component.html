<!--router link for the logout button used for redirection-->
<h2> Result Management System
   <button routerLink="/logout" type="button" class="btn btn-secondary" style="float:right">Log Out</button>
</h2>

<div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
   <strong>Success in operating the operation</strong> !
   <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" (click)="close()"></button>
 </div>

<div class="row py-5">
    <div class="  col-lg-10 mx-auto">
       <div class="card rounded shadow border-0">
          <div class=" div1 card-body p-5  rounded">
 
           
             <ul class="nav mb-3 justify-content-between">
                <li class="nav-item">
                   <a routerLink="add" class="btn btn-primary"  type="text"  > Add Record</a>
                </li>
             </ul>
 
             <div class="table-responsive">
 
               
                <table id="myTable" style="width:100%" class="   table table-striped table-bordered table-hover">
                  <!--Attributes of the table for displaying info of the list of students--> 
                  <thead>
 
                      <tr>
                         <th>Roll NO.</th>
                         <th>Name</th>
                         <th>Date of Birth</th>
                         <th>Score</th>
                         <th>Actions</th>
                      </tr>
                   </thead>

                  <!--desplaying the information of the list of students using Angular interpolation-->
                   <tbody >
                      <tr *ngFor="let item of students" > 
                         <td> {{item.rollNo}}</td>
                         <td> {{item.name}}</td>
                         <td> {{item.dob}}</td>
                         <td> {{item.score}}</td>
                         <td>
                           <a routerLink="update/{{item.rollNo}}"><i  class="fa fa-edit m-2" style="font-size: 20px; color: blue ;"></i></a>
                           <i (click)="delete(item.rollNo)" class="fa fa-trash m-2" style="font-size: 20px; color: red;"></i>  
                        </td>
                     </tr>

                   </tbody>
                </table>
 
             </div>
          </div>
       </div>
    </div>
 </div>

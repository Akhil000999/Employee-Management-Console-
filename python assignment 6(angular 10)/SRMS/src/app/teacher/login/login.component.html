
<h2> Result Management System</h2>


<div class=" div1 col-md-6 offset-md-3 p-3 " style=" margin-top: 5%;">
    <h3 >LogIN</h3>
    <!--Creating a tamplate form for getting username and password-->
    <form [formGroup]="fetchteacherRecord" (ngSubmit)="getRecord()">

      <!--using form for getting the username-->
      <div class="form-outline mb-4" >
        <label class="form-label text-light" for="form1Example13">username</label>
        <input type="text" id="form1Example13" formControlName="username" class="form-control form-control-lg" placeholder="username"/>
      </div>

      <!-- using form for getting the password -->
      <div class="form-outline mb-4">
        <label class="form-label text-light" for="form1Example23">Password</label>
        <input type="password" id="form1Example23" formControlName="password" class="form-control form-control-lg" placeholder="password"/>
      </div>


      <div class="d-flex justify-content-around align-items-center mb-4">
      </div>

      <!--login button for teacher to see all students -->
      <button  type="submit" class="btn btn-primary btn-lg btn-block">LogIn</button>

    </form>
</div>
